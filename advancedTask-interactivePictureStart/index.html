<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Picture</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Make your <span class='same-color'>CHOICE</span></h2>

  <div class="controls">
    <label for="padding">Padding:</label>
    <input id="padding" type="range" name="padding" min="5" max="200" value="10" data-units="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-units="px">

    <label for="back-color">Back Color</label>
    <input id="back-color" type="color" name="background-color" value="#ff7b00" data-units="">
  </div>

  <img class="img" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <script src="index.js"></script>

</body>
</html>
