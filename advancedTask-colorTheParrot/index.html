<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color The Parrot</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="body-clr parrot">
          <div class="tail-wing tail1"></div>
          <div class="tail-wing tail2"></div>
          <div class="body-clr wing">
            <div class="wing-color1"></div>
            <div class="wing-color2">
              <div class="wing-color2-inner"></div>
            </div>
          </div>
          <div class="eye-patch">
            <div class="eye"></div>
          </div>
          <div class="beak-upper">
            <div class="beak-lower"></div>
          </div>
          <div class="feather"></div>
          <div class="leg"></div>
          <div class="branch"></div>
        </div>
      </div>
      <div class="controls">
        <button id="body-btn">Body <input id="body-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="main-wing-btn">Wing <input id="main-wing-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="sub-wing-btn">Wing Highlight <input id="sub-wing-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="upper-beak-btn">Upper Beak <input id="upper-beak-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="lower-beak-btn">Lower Beak <input id="lower-beak-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="claw-btn">Claw <input id="claw-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="tail-wing-btn">Tail Wing <input id="tail-wing-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="head-wing-btn">Head Wing <input id="head-wing-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="eye-patch-btn">Eye Patch <input id="eye-patch-color" type="color" name="body-color" value="#ff7b00"></button>
        <button id="eye-btn">Eye <input id="eye-color" type="color" name="body-color" value="#ff7b00"></button>
      </div>
    </div>
    <!-- Script -->
    <script src="./js/script.js"></script>
    <!-- <script src="./js/script1.js"></script> -->
    <!-- <script src="./js/script2.js"></script> -->
  </body>
</html>
