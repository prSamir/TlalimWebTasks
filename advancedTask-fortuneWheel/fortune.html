<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fortune.css">
    <title>Spin Wheel</title>
</head>
<body>
    <button id="spin">Spin</button>
    <span class="arrow"></span>
    <div class="container">
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
    </div>
    <button id="renew">Renew The Wheel</button>
    <audio id="baraban1" src="./assets/baraban.mp3"></audio>
    <audio id="baraban2" src="./assets/baraban_1995_hq.mp3"></audio>
    <script type="module" src="./js/responses.js"></script>
    <script type="module" src="./js/fortune.js"></script>
</body>
</html>
