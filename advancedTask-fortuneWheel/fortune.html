<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fortune.css">
    <title>Spin Wheel</title>
</head>
<body>
    <button id="spin">Spin</button>
    <p class="arrow"></p>
    <div class="container">
        <div class="one"><span id="one">1</span></div>
        <div class="two"><span id="two">2</span></div>
        <div class="three"><span id="three">3</span></div>
        <div class="four"><span id="four">4</span></div>
        <div class="five"><span id="five">5</span></div>
        <div class="six"><span id="six">6</span></div>
        <div class="seven"><span id="seven">7</span></div>
        <div class="eight"><span id="eight">8</span></div>
    </div>
    <button id="renew">Renew The Wheel</button>
    <audio id="baraban1" src="./assets/baraban.mp3"></audio>
    <audio id="baraban2" src="./assets/baraban_1995_hq.mp3"></audio>
    <script type="module" src="./js/responses.js"></script>
    <script type="module" src="./js/fortune.js"></script>
</body>
</html>
